<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockAPI - API Quick Start Guide</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #2a2a2a; color: #e0e0e0; line-height: 1.6;
    }
    .neomorphic {
      background: #2a2a2a; border-radius: 20px;
      box-shadow: 8px 8px 16px #1e1e1e, -8px -8px 16px #363636;
    }
    .neomorphic-inset {
      background: #2a2a2a; border-radius: 20px;
      box-shadow: inset 8px 8px 16px #1e1e1e, inset -8px -8px 16px #363636;
    }
    .neomorphic-button {
      background: #2a2a2a; border: none; border-radius: 16px;
      box-shadow: 6px 6px 12px #1e1e1e, -6px -6px 12px #363636;
      cursor: pointer; transition: all 0.3s ease; color: #e0e0e0;
    }
    .neomorphic-button:hover {
      box-shadow: 4px 4px 8px #1e1e1e, -4px -4px 8px #363636;
      transform: translateY(-1px);
    }
    .neomorphic-button:active {
      box-shadow: inset 4px 4px 8px #1e1e1e, inset -4px -4px 8px #363636;
      transform: translateY(1px);
    }
    .text-gradient {
      background: linear-gradient(135deg, #4f46e5, #6366f1, #8b5cf6);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .code-block {
      background-color: #1e1e1e; border-radius: 12px;
      padding: 1rem; font-family: 'Fira Code', monospace;
      color: #ccc; white-space: pre-wrap; word-wrap: break-word; overflow-x: auto;
    }
    .min-h-screen { min-height: 100vh; }
    .flex { display: flex; }
    .items-center { align-items: center; }
    .justify-center { justify-content: center; }
    .space-x-3 > * + * { margin-left: 0.75rem; }
    .space-y-12 > * + * { margin-top: 3rem; }
    .p-4 { padding: 1rem; }
    .p-8 { padding: 2rem; }
    .mb-8 { margin-bottom: 2rem; }
    .mt-6 { margin-top: 1.5rem; }
    .w-full { width: 100%; }
    .max-w-4xl { max-width: 56rem; }
    .mx-auto { margin-left: auto; margin-right: auto; }
    .rounded-xl { border-radius: 0.75rem; }
    .text-center { text-align: center; }
    .text-lg { font-size: 1.125rem; }
    .text-2xl { font-size: 1.5rem; }
    .text-3xl { font-size: 1.875rem; }
    .font-bold { font-weight: 700; }
    .text-white { color: #ffffff; }
    .text-gray-300 { color: #d1d5db; }
    .text-gray-400 { color: #9ca3af; }
    .text-gray-500 { color: #6b7280; }
    .text-sm { font-size: 0.875rem; }
    .block { display: block; }
    .icon { width: 1em; height: 1em; stroke: currentColor; stroke-width: 2; fill: none; }
    input[type="text"] { background: transparent; border: none; outline: none; color: #fff; }
    input[type="text"]::placeholder { color: #6b7280; }
    .copy-success { animation: pulse 0.5s ease-in-out; }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.1); } }
  </style>
</head>
<body>
  <div class="min-h-screen p-4 flex items-center justify-center">
    <div class="w-full max-w-4xl">
      <!-- Header -->
      <header class="flex items-center justify-center space-x-3 mb-8">
        <div class="neomorphic-inset p-3 rounded-xl">
          <svg class="w-8 h-8 text-gradient icon" viewBox="0 0 24 24">
            <path d="M3 3v18h18" /><path d="m19 9-5 5-4-4-3 3"/>
          </svg>
        </div>
        <h1 class="text-3xl font-bold text-white">API Quick Start</h1>
      </header>

      <!-- Main -->
      <main class="neomorphic p-8">
        <div class="text-center mb-8">
          <p class="text-lg text-gray-300">Use the endpoints below to access stock data.</p>
          <div class="mt-6 max-w-sm mx-auto">
            <label for="ticker-input" class="block text-sm font-medium text-gray-400 mb-2">
              Enter a Stock Ticker
            </label>
            <input id="ticker-input" type="text" value="AAPL"
              placeholder="e.g., AAPL"
              class="neomorphic-inset w-full p-4 text-center text-lg font-bold focus:outline-none"
              oninput="updateTicker(this.value)" />
          </div>
        </div>
        <div class="space-y-12" id="endpoints-container"></div>
      </main>

      <!-- Footer -->
      <footer class="text-center mt-8">
        <p class="text-gray-500 text-sm">Â© 2024 StockAPI. All rights reserved.</p>
      </footer>
    </div>
  </div>

  <script>
    let copiedTimeout = null;
    let currentTicker = 'AAPL';
    let currentTickers = 'AAPL,MSFT,GOOGL';

    const endpoints = [
      { name: 'Last 5 Days Data', path: (t) => `/stocks/${t}`, desc: 'Fetch closing prices for last 5 trading days.', type: 'curl' },
      { name: 'Live Market Data', path: (t) => `/stocks/live/${t}`, desc: 'Get real-time stock price and data.', type: 'fetch' },
      { name: 'Multiple Live Prices', path: () => `/stocks/multiple-live/${currentTickers}`, desc: 'Get live prices for multiple stocks.', type: 'fetch' },
      { name: 'Multiple Live Others', path: () => `/stocks/multiple-live-others/`, desc: 'Get live prices for other stocks.', type: 'fetch' },
      { name: 'Stock Summary', path: (t) => `/stocks/summary/${t}`, desc: 'Fetch company profile and summary.', type: 'curl' },
      { name: 'Financial Ratios', path: (t) => `/stocks/ratios/${t}`, desc: 'Retrieve financial ratios.', type: 'curl' },
      { name: 'Financial History', path: (t) => `/stocks/history/${t}`, desc: 'Get historical financial statements.', type: 'curl' },
      { name: 'Heatmap', path: () => `/stocks/heatmap/${currentTickers}`, desc: 'Visual representation of market data.', type: 'fetch' },
      { name: 'Top Gainers', path: () => `/stocks/top-gainers/${currentTickers}`, desc: 'Get top gaining stocks.', type: 'fetch' },
      { name: 'Top Losers', path: () => `/stocks/top-losers/${currentTickers}`, desc: 'Get top losing stocks.', type: 'fetch' },
      { name: 'Multiple News', path: () => `/stocks/multiple-news/${currentTickers}`, desc: 'Fetch news for multiple stocks.', type: 'curl' },
      { name: 'API Health Check', path: () => `/stocks/health/`, desc: 'Check if API is running.', type: 'curl' }
    ];

    function updateTicker(value) {
      currentTicker = value.toUpperCase() || 'AAPL';
      const container = document.getElementById('endpoints-container');
      container.innerHTML = '';

      endpoints.forEach((ep, i) => {
        const url = window.location.origin + (ep.path.length === 1 ? ep.path(currentTicker) : ep.path());
        let example = '';
        if (ep.type === 'curl') {
          example = `curl -X GET "${url}" \\\n  -H "Authorization: Bearer YOUR_API_KEY"`;
        } else {
          example = `fetch('${url}', {\n  headers: {\n    'Authorization': 'Bearer YOUR_API_KEY'\n  }\n})\n.then(r => r.json())\n.then(d => console.log(d));`;
        }

        const section = document.createElement('section');
        section.className = 'neomorphic p-8';
        section.innerHTML = `
          <div class="flex items-center space-x-4 mb-4">
            <div class="neomorphic-inset p-4 rounded-xl">
              <svg class="w-7 h-7 text-gradient icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/>
              </svg>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-white">${ep.name}</h2>
              <p class="text-gray-400">${ep.desc}</p>
            </div>
          </div>
          <div class="relative neomorphic-inset p-4 flex items-center justify-between">
            <code id="url-${i}" class="text-gray-300 text-sm md:text-base">${url}</code>
            <button onclick="copyToClipboard('url-${i}', ${i})" class="neomorphic-button p-3" id="copy-btn-${i}">
              <svg class="w-5 h-5 icon" viewBox="0 0 24 24" id="copy-icon-${i}">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
            </button>
          </div>
          <div class="mt-4">
            <p class="text-sm text-gray-400 mb-2">Example usage:</p>
            <div class="code-block">${example}</div>
          </div>
        `;
        container.appendChild(section);
      });
    }

    function copyToClipboard(id, index) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        if (copiedTimeout) clearTimeout(copiedTimeout);
        const icon = document.getElementById(`copy-icon-${index}`);
        const btn = document.getElementById(`copy-btn-${index}`);
        icon.innerHTML = `<polyline points="20,6 9,17 4,12"/>`;
        icon.style.color = '#34d399'; btn.classList.add('copy-success');
        copiedTimeout = setTimeout(() => {
          icon.innerHTML = `<rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>`;
          icon.style.color = ''; btn.classList.remove('copy-success');
        }, 2000);
      });
    }

    document.addEventListener('DOMContentLoaded', () => updateTicker('AAPL'));
  </script>
</body>
</html>
